<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Weight</title>
</head>
<body>
    <h1>Predict Weight from Height</h1>
    
    <form action="/predict" method="post">
        <label for="height">Enter Height (in inches):</label>
        <input type="number" id="height" name="height" step="any" required>
        <button type="submit">Predict Weight</button>
    </form>
    
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
